<!doctype html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="robots" content="noindex, nofollow" />
		<meta name="theme-color" content="#ff4da6" />
		<title>Сайт на техническом обслуживании</title>
		<style>
			:root {
				--accent: #ff4da6; /* розовый акцент */
				--bg-0: #fff7fb;   /* светло-розовый фон */
				--bg-1: #ffe9f3;
				--text: #1f1f1f;   /* основной текст */
				--muted: #6b6b6b;  /* вторичный текст */
				--card: #ffffff;   /* карточка */
				--shadow: 0 10px 30px rgba(255, 77, 166, 0.15);
			}

			* { box-sizing: border-box; }
			html, body { height: 100%; }
			body {
				margin: 0;
				font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
				color: var(--text);
				background: radial-gradient(1200px 600px at 80% -10%, var(--bg-1), transparent 60%),
										radial-gradient(1200px 600px at -10% 90%, var(--bg-1), transparent 60%),
										var(--bg-0);
				display: grid;
				place-items: center;
				padding: 24px;
			}

			.card {
				width: min(680px, 100%);
				background: var(--card);
				border-radius: 20px;
				box-shadow: var(--shadow);
				padding: clamp(24px, 4vw, 40px);
				position: relative;
				overflow: hidden;
				border: 1px solid rgba(255, 77, 166, 0.12);
			}

			/* декоративное мягкое свечение */
			.card::before {
				content: "";
				position: absolute;
				inset: -40% -20% auto -20%;
				height: 70%;
				background: radial-gradient(50% 50% at 50% 50%, rgba(255, 77, 166, 0.18) 0%, rgba(255, 77, 166, 0) 70%);
				pointer-events: none;
			}

			.mark {
				display: inline-flex;
				align-items: center;
				gap: 10px;
				padding: 8px 14px;
				background: rgba(255, 77, 166, 0.08);
				color: var(--accent);
				border: 1px solid rgba(255, 77, 166, 0.22);
				border-radius: 999px;
				font-weight: 600;
				letter-spacing: 0.2px;
			}

			h1 {
				margin: 16px 0 10px;
				font-size: clamp(24px, 5vw, 36px);
				line-height: 1.15;
			}

			p {
				margin: 0 0 18px;
				color: var(--muted);
				font-size: clamp(14px, 2.5vw, 16px);
				line-height: 1.6;
			}

			.actions { margin-top: 22px; display: flex; gap: 12px; flex-wrap: wrap; }

			.btn {
				appearance: none;
				border: none;
				cursor: pointer;
				padding: 12px 18px;
				border-radius: 12px;
				font-weight: 600;
				letter-spacing: 0.2px;
				transition: transform 0.12s ease, box-shadow 0.2s ease, background 0.2s ease;
			}

			.btn-primary {
				background: var(--accent);
				color: white;
				box-shadow: 0 8px 24px rgba(255, 77, 166, 0.35);
			}

			.btn-primary:hover { transform: translateY(-1px); }
			.btn-primary:active { transform: translateY(0); }

			.btn-ghost {
				background: transparent;
				color: var(--accent);
				border: 1px solid rgba(255, 77, 166, 0.35);
			}

			footer {
				margin-top: 26px;
				font-size: 12px;
				color: #909090;
			}

			.logo {
				width: 40px; height: 40px; border-radius: 9px;
				background: linear-gradient(145deg, var(--accent), #ff84bf);
				box-shadow: 0 6px 16px rgba(255, 77, 166, 0.4);
				display: grid; place-items: center;
				color: white; font-weight: 800; letter-spacing: 0.5px;
				font-size: 18px;
			}

			.row { display: flex; align-items: center; gap: 12px; }

			@media (prefers-reduced-motion: reduce) {
				.btn { transition: none; }
				.btn-primary:hover, .btn-primary:active { transform: none; }
			}
		</style>
	</head>
	<body>
		<main class="card" role="status" aria-live="polite">
			<div class="row">
				<div class="logo" aria-hidden="true">R</div>
				<span class="mark">Технические работы</span>
			</div>

			<h1>Сайт временно недоступен</h1>
			<p>
				Мы проводим плановое обслуживание и скоро вернёмся к работе.
				Спасибо за понимание и ваше терпение.
			</p>
			<p>
				Пожалуйста, загляните чуть позже.
			</p>
		</main>
	</body>
	</html>
